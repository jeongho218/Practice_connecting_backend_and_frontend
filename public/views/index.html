<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS 파일을 CDN을 통해 불러옵니다 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <title>Header Example</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <!-- 왼쪽에 회원가입 버튼과 로그인 버튼 -->
        <div class="d-flex">
          <a href="#" class="btn btn-primary me-2">회원가입</a>
          <a href="#" class="btn btn-secondary">로그인</a>
        </div>

        <!-- 오른쪽에 홈 링크 버튼, 게시글 링크 버튼, 댓글 링크 버튼 -->
        <div class="d-flex">
          <a href="#" class="btn btn-link me-2 text-light">홈</a>
          <a href="#" class="btn btn-link me-2 text-light">게시글</a>
          <a href="#" class="btn btn-link text-light">댓글</a>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
      <!-- 내용을 이곳에 추가하세요 -->
    </div>
    <!-- Bootstrap JavaScript 파일을 CDN을 통해 불러옵니다 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
